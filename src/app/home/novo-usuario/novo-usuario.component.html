<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm">
  <div class="form-group mb-3">
    <input placeholder="e-mail" class="form-control" formControlName="email">
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] &&
    novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatorio!"></app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] &&
    novoUsuarioForm.get('email')?.touched" mensagem="E-mail invalido"></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName">

    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors &&
    novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto"></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input placeholder="Usuário" class="form-control" formControlName="userName">

    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
    novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário deve ser em letras minusculas">
    </app-mensagem>
    
    <app-mensagem
    *ngIf="novoUsuarioForm.get('userName')?.errors?.['required'] &&
    novoUsuarioForm.get('userName')?.touched"
    mensagem="Usuário obrigatório">

    </app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">

    <app-mensagem
    *ngIf="novoUsuarioForm.get('password')?.errors && novoUsuarioForm.get('password')?.touched"
    mensagem="Senha obrigatória">

    </app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']"> Faça Login</a></p>
